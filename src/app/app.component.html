<div *ngIf="currentUser">
  <p-menubar [model]="items" [style]="{'background-color' : 'rgb(0, 97, 172)'}">
    <img src="assets/img/logo.png" alt="">
    <span id="titulo" style="color: white; font: bold; font-size: 16px">{{titulo}}</span>
  </p-menubar>
</div>

</div>
