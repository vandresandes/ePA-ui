<p-table [value]="listaChecklist" [responsive]="true" [autoLayout]="true" scrollHeight="200px">
  <ng-template pTemplate="header">
    <tr>
      <th class="col-sm-6">Condição</th>
      <th class="col-sm-6">Justifique</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr *ngIf="item.condicao">
      <td>
        {{item.condicao}}
        <div>
            <p-radioButton name={{item.id}} value="1" label="Sim" [(ngModel)]="item.condicaoAceita" inputId="item.condicaoAceita" (onClick)="onClickRaddioButtonCondicao(item)"></p-radioButton>
            &nbsp;
            <p-radioButton name={{item.id}} value="0" label="Não" [(ngModel)]="item.condicaoAceita" inputId="item.condicaoAceita" (onClick)="onClickRaddioButtonCondicao(item)"></p-radioButton>
        </div>
      </td>
      <td>
        <textarea *ngIf="item.condicaoAceita && item.condicaoAceita == 0" pInputTextarea [(ngModel)]="item.esclarecimento" name="esclarecimento" class="form-control" rows="2" placeholder="Justifique"
          (keyup)="onChangeTextareaEsclarecimento(item)"></textarea>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="2">
        {{msgNenhumRegistroAdicionado}}
      </td>
    </tr>
  </ng-template>
</p-table>
