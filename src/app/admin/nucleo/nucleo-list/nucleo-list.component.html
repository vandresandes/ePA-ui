<form class="form-horizontal">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">
        Filtros de Pesquisa
      </h3>
    </div>
    <div class="box-body">
      <div class="p-grid">
        <div class="p-col">
          <label for="nome">Núcleo</label>
          <div>
            <input id="nome" type="text" pInputText class="p-col-6" />
          </div>
        </div>
      </div>
    </div>
      <div class="box-footer clearfix">
        <div class="pull-right">
          <p-button icon="fa fa-search" iconPos="left" label="Pesquisar" pTooltip="Pesquisar" tooltipPosition="top"></p-button>
          <p-button icon="fa fa-eraser" iconPos="left" label="Limpar" pTooltip="Limpar" tooltipPosition="top"></p-button>
          <p-button icon="fa fa-undo" iconPos="left" label="Voltar" pTooltip="Voltar" tooltipPosition="top"></p-button>
        </div>
      </div>
  </div>
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">
        Lista de Núcleos
      </h3>
    </div>
    <div class="box-body">
      <p-table [columns]="cols" [value]="cars" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</form>
