<form autocomplete="off" #nucleoForm="ngForm" (ngSubmit)="salvar()" class="form-horizontal">
    <div class="box box-primary">
      <div class="box-body">
        <p-messages [(value)]="msgs"></p-messages>
        <div>
          <div class="form-group">
            <div class="col-sm-12 col-md-6">
              <label for="nomeNucleo">{{lbNucleo}} <span class="obrigatorio">*</span></label>
              <div>
                <input id="nomeNucleo" nucleoForm="entity.nome" type="text" pInputText style="width:100%" name="nomeNucleo" [(ngModel)]="entity.nome" maxlength="100" [disabled]="readonly" required />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="nucleoChecklist">{{lbMateria}} <span class="obrigatorio">*</span></label>
              <div>
                <p-dropdown [options]="listaMateria" [(ngModel)]="entity.materia" optionLabel="nome" name="materia"
                  [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer clearfix">
        <div class="pull-right">
          <p-button *ngIf="!readonly" icon="fa fa-floppy-o" iconPos="left" label={{labelBtnSalvar}} pTooltip={{labelBtnSalvar}} tooltipPosition="top" class="btn-5"></p-button>
          <p-button icon="fa fa-undo" iconPos="left" label={{labelBtnCancelar}} pTooltip={{labelBtnCancelar}} tooltipPosition="top" (click)="cancelar()" type="button"></p-button>
        </div>
      </div>
    </div>
  </form>
