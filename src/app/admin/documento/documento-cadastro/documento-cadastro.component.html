<form autocomplete="off" #nucleoForm="ngForm" (ngSubmit)="salvar()">
    <div class="box box-primary">
      <div class="box-body">
        <p-messages [(value)]="msgs"></p-messages>
        <div class="p-grid">
          <div class="p-col-12">
            <label for="nomeDocumento">{{lbDocumento}} <span class="obrigatorio">*</span></label>
            <div>
              <input id="nomeDocumento" nucleoForm="entity.nome" type="text" pInputText class="p-col-12" name="nomeDocumento" [(ngModel)]="entity.nome" maxlength="100" [disabled]="readonly" required />
            </div>
          </div>
          <div class="p-col-12">
            <label for="tipoDocumento">{{lbTipo}} <span class="obrigatorio">*</span></label>
            <div>
                <div><p-radioButton name="tipoDocumento" value="DOCUMENTO" label="Documento" [(ngModel)]="entity.tipo" inputId="entity.tipo" [disabled]="readonly"></p-radioButton></div>
                <div><p-radioButton name="tipoDocumento" value="INFORMACAO" label="Informação" [(ngModel)]="entity.tipo" inputId="entity.tipo" [disabled]="readonly"></p-radioButton></div>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer clearfix">
        <div class="pull-right">
          <p-button *ngIf="!readonly" icon="fa fa-floppy-o" iconPos="left" label={{labelBtnSalvar}} pTooltip={{labelBtnSalvar}} tooltipPosition="top" class="btn-5"></p-button>
          <p-button icon="fa fa-undo" iconPos="left" label={{labelBtnCancelar}} pTooltip={{labelBtnCancelar}} tooltipPosition="top" (click)="cancelar()" type="button"></p-button>
        </div>
      </div>
    </div>
  </form>
