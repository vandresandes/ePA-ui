<form autocomplete="off" #ingressoProcessosForm="ngForm" class="form-horizontal">
  <div class="box box-primary">
    <div class="box-body">
      <p-messages [(value)]="msgs"></p-messages>
      <div class="form-group">
        <div class="col-sm-12 col-md-3">
          <label>{{lbNProcessoNaOrigem}}:</label>
          <div>
            <span class="form-control">{{entity.numeroProcesso}}</span>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="box-header with-border">
          <h4 class="box-title">
            {{lbProponente}}
          </h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <div class="col-sm-12 col-md-3">
              <label for="nomeNucleo">{{lbOrgao}} <span class="obrigatorio">*</span></label>
              <div>
                <p-dropdown [options]="listaOrgao" [(ngModel)]="entity.orgao" optionLabel="nome" name="orgao"
                  [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <label for="nomeNucleo">{{lbNome}} <span class="obrigatorio">*</span></label>
              <div>
                <input id="nomeNucleo" nucleoForm="entity.nome" type="text" pInputText class="form-control" name="nomeNucleo" [(ngModel)]="entity.nome" maxlength="100" [disabled]="readonly" required />
              </div>
            </div>
            <div class="col-sm-12 col-md-3">
              <label for="nomeNucleo">{{lbEmail}} <span class="obrigatorio">*</span></label>
              <div>
                <input id="nomeNucleo" nucleoForm="entity.email" type="email" pInputText class="form-control" name="nomeNucleo" [(ngModel)]="entity.email" maxlength="100" [disabled]="readonly" required />
              </div>
            </div>
            <div class="col-sm-12 col-md-2">
              <label for="nomeNucleo">{{lbTelefone}} <span class="obrigatorio">*</span></label>
              <div>
                <input id="nomeNucleo" nucleoForm="entity.telefone" type="text" pInputText class="form-control" name="nomeNucleo" [(ngModel)]="entity.telefone" maxlength="100" [disabled]="readonly" required />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="box-header with-border">
          <h4 class="box-title">
            {{lbInteressados}}
          </h4>
          <div class="pull-right">
            <button type="button" (click)="showInteressado()" pButton icon="fa fa-plus"></button>
          </div>
        </div>
        <div class="panel-body">
          <p-table [value]="listaInteressado" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th class="col-sm-3">Órgão</th>
                <th class="col-sm-3">Nome</th>
                <th class="col-sm-3">E-mail</th>
                <th class="col-sm-2">Telefone</th>
                <th class="col-sm-1"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{item.orgao}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.email}}</td>
                <td>{{item.telefone}}</td>
                <td>
                  <p-button icon="fa fa-trash" iconPos="left" pTooltip="Excluir" tooltipPosition="top" (click)="excluirInteressado(item)"></p-button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td [attr.colspan]="5">
                  {{msgNenhumRegistroAdicionado}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <label>{{lbObjeto}}:</label>
          <div>
            <textarea pInputTextarea name="objeto" [(ngModel)]="entity.objeto" class="form-control" autoResize="true"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-md-4">
          <label>{{lbMotivo}}: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaMotivo" [(ngModel)]="entity.motivo" optionLabel="nome" name="motivo"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <label>Origem: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaOrigem" [(ngModel)]="entity.origem" optionLabel="nome" name="origem"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <label>{{lbMateria}}: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaMateria" [(ngModel)]="entity.materia" optionLabel="nome" name="materia" (onChange)="onchangeDropMateria()"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-md-4">
          <label>Tipo de Processo: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaTipoProcesso" [(ngModel)]="entity.tipoProcesso" optionLabel="nome" name="tipoProcesso" (onChange)="onchangeDropTipoProcesso()"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="!listaTipoProcesso" placeholder={{lbSelecione}}></p-dropdown>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <label>Assunto: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaTermoGeral" [(ngModel)]="entity.termoGeral" optionLabel="nome" name="termoGeral" (onChange)="onchangeDropAssunto()"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="!listaTermoGeral" placeholder={{lbSelecione}}></p-dropdown>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <label>Subassunto: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaTermoEspecifico" [(ngModel)]="entity.termoEspecifico" optionLabel="nome" name="termoEspecifico" (onChange)="onchangeDropSubAssunto()"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="!listaTermoEspecifico" placeholder={{lbSelecione}}></p-dropdown>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-md-4">
          <label>{{lbPrioridadeTramitacao}}: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaPrioridadeTramitacao" [(ngModel)]="entity.prioridadeTramitacao" optionLabel="nome" name="prioridadeTramitacao" (onchange)="onchangeDropPrioridadeTramitacao()"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
          </div>
          <div class="margin-top-bottom-20" *ngIf="showPrioridadeTramitacao()">
            <label>Documento comprobatório: <span class="obrigatorio">*</span></label>
            <div>
              <input type="file" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <label>{{lbSigiloOuSegredoDeJustica}}: <span class="obrigatorio">*</span></label>
          <div>
            <p-dropdown [options]="listaSigiloSegredoJustica" [(ngModel)]="entity.sigiloSegredoJustica" optionLabel="nome" name="sigiloSegredoJustica" (onchange)="onchangeDropSigiloSegredoJustica()"
              [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
          </div>
          <div class="margin-top-bottom-20" *ngIf="showMotivoSigiloOuSegredoJustica()">
            <label>Motivo do sigilo/segredo de justiça: <span class="obrigatorio">*</span></label>
            <div>
              <p-dropdown [options]="listaSigiloSegredoJusticaResposta" [(ngModel)]="entity.motivoSigiloSegredoJustica" optionLabel="nome" name="sigiloSegredoJustica"
                [filter]="true" autoWidth="false" [style]="{'width':'100%'}" [disabled]="readonly" placeholder={{lbSelecione}}></p-dropdown>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <label>{{lbSolicitadaUrgencia}} <span class="obrigatorio">*</span></label>
          <div style="height: 34px;">
            <p-radioButton name="gruposolicitadaurgencia" value="1" label="Sim" [(ngModel)]="entity.solicitadaUrgencia" inputId="entity.solicitadaUrgencia" (onchange)="onchangeRadioSolicitadaUrgencia()"></p-radioButton>
            &nbsp;
            <p-radioButton name="gruposolicitadaurgencia" value="0" label="Não" [(ngModel)]="entity.solicitadaUrgencia" inputId="entity.solicitadaUrgencia" (onchange)="onchangeRadioSolicitadaUrgencia()"></p-radioButton>
          </div>
          <div class="margin-top-bottom-20" *ngIf="entity.solicitadaUrgencia == 1">
            <label>Justificativa: <span class="obrigatorio">*</span></label>
            <div>
              <textarea pInputTextarea name="objeto" [(ngModel)]="entity.justificativa" class="form-control" autoResize="true"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <label>{{lbObservacoes}}:</label>
          <div>
              <textarea pInputTextarea name="observacoes" [(ngModel)]="entity.observacoes" class="form-control" autoResize="autoResize"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="box-footer clearfix">
      <div class="pull-right">
        <p-button icon="fa fa-floppy-o" iconPos="left" label={{lbBtnSalvar}} pTooltip={{lbBtnSalvar}} tooltipPosition="top" class="btn-5" (click)="salvar()"></p-button>
        <p-button icon="fa fa-share" iconPos="left" label={{lbBtnEnviar}} pTooltip={{lbBtnEnviar}} tooltipPosition="top" (click)="enviar()"></p-button>
      </div>
    </div>
  </div>
</form>
