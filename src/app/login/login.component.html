<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <strong>ePA</strong>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Login</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <label for="username">Usuário</label>
          <input id="username" type="text" formControlName="username" class="form-control" required />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="errorsUsername" class="obrigatorio-login">
            <div>Usuário é obrigatório</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label for="username">Senha</label>
          <input id="password" type="password" formControlName="password" class="form-control" required />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="errorsPassword" class="obrigatorio-login">
            <div>Senha é obrigatório</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 pull-right">
            <button type="submit" class="btn btn-primary btn-block btn-flat" pTooltip="Acessar" tooltipPosition="top" icon="fa fa-sign-out">
              <i class="fa fa-sign-out"></i> Acessar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
