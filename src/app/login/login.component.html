<div class="hold-transition">
  <div class="login-box">
    <div class="login-logo">
      <strong>ePA</strong>
    </div>
    <div class="login-box-body" style="margin: auto;">
      <p class="login-box-msg">Login</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group has-feedback">
          <label for="username">Usuário</label>
          <input id="username" type="text" formControlName="username" class="form-control" required />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="errorsUsername" class="obrigatorio-login">
            <div>Usuário é obrigatório</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label for="password">Senha</label>
          <input id="password" type="password" formControlName="password" class="form-control" required />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="errorsPassword" class="obrigatorio-login">
            <div>Senha é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
          <label for="orgao">Órgão</label>
          <p-dropdown id="orgao" [options]="listaOrgao" optionLabel="nome" name="orgaoLogin" [filter]="true"
            autoWidth="false" [style]="{'width':'100%'}" placeholder={{lbSelecione}} formControlName="orgao" required></p-dropdown>
          <div *ngIf="errorsOrgao" class="obrigatorio-login">
            <div>Órgão é obrigatório</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 pull-right">
            <button type="submit" class="btn btn-primary btn-block btn-flat btn-sm" pTooltip="Acessar" tooltipPosition="top" icon="fa fa-sign-out">
              <i class="fa fa-sign-in"></i> Acessar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
